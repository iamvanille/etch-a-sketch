<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        
        <link href="styles.css" rel="stylesheet" />
    </head>
    <body>
      <div id="container">
        <h1 class="header">Etch-A-Sketch</h1>
      <div class="button-container">
        <button class="btn" id="clear-btn">Restart</button>
        <button class="btn" id="reset-btn">Make a new grid</button>
      </div>

      <div id="etch-a-sketch"></div>
    </div>
    </body>

    <script>
      const container = document.querySelector('#etch-a-sketch');

      function makeRows(rows, cols) {
        container.style.setProperty('--grid-rows', rows);
        container.style.setProperty('--grid-cols', cols);
        
        for (c = 0; c < (rows * cols); c++) {
          let cell = document.createElement('div');
          container.appendChild(cell).className = 'grid-item';
          let opacity = 0;
          cell.setAttribute('style', `opacity: ${opacity}`);

          cell.addEventListener('mouseover', function(event) {
            opacity +=0.1;
            cell.setAttribute('style', `opacity: ${opacity}`);
          });
          cell.addEventListener('mouseleave', function(event) {
          });
        }; 
      };

      let rows = 16;
      let cols = 16;
      
      makeRows(16, 16);

      const clearButton = document.querySelector('#clear-btn')
      clearButton.addEventListener('click', () => {
        container.innerHTML = '';
        makeRows(rows, cols);
      });

      const resetButton = document.querySelector('#reset-btn')
      resetButton.addEventListener('click', () => {
        container.innerHTML = '';

        rows = prompt("How many cells high?");
          if (rows > 100) {
           rows = prompt("Limit is 100, try again. How many cells high?");}

        cols = prompt("How many cells long?");
         if (cols > 100) {
          cols = prompt("Limit is 100, try again. How many cells long?");}
        
        makeRows(rows, cols);
        
      });

            
     </script>

</html>
